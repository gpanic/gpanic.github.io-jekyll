---
layout: default
page_title: Work
---

{% for project in site.projects %}
<a href="{{ project.url }}" class="project">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="title">{{ project.page_title }} ({{ project.year }})</div>
                <div class="details">
                    <div class="detail"><span class="label">Platform:</span> {{ project.platform }}</div>
                    <div class="detail"><span class="label">Role:</span> {{ project.role }}</div>
                </div>
                <div class="description">{{ project.description }}</div>
                <div class="nav">
                    <button class="btn btn-blue" href="#" role="button">More</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <img class="project-thumb" src="{{ project.image_path }}"/>
            </div>
        </div>
    </div>
</a>
{% endfor %}
